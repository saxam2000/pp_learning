<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
    <script>
        var list = document.querySelector("ul"); // Get the <ul> element to insert a new node
        var newItem = document.createElement("LI");
        let lists = document.querySelectorAll("li");
        let li = document.createElement("li");
        var textnode = document.createTextNode("Water");
        newItem.appendChild(textnode);
        li.innerText = "7";
        list.insertBefore(li, lists[6]);

        // Q fix the list by making it go from 1 to 10. Use only querySelectorAll, createElement and insertBefore
    </script>
</body>

</html>
