<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="showHide hide">

        <div class="modal_container">
            <div class="task_message_panel">
                <textarea name="textarea" class=text_area id="" cols="30" rows="10" placeholder="Enter your task here"></textarea>
                <div class="enterButton">Enter</div>
                <!-- <input type="text" name="text" placeholder="Enter your task here" class="text_area"> -->
            </div>
            <div class="colour_select_panel">
                <div class="colour_option">
                    <div class="colour_select color1"></div>
                </div>
                <div class="colour_option">
                    <div class="colour_select color2"></div>
                </div>
                <div class="colour_option">
                    <div class="colour_select color3"></div>
                </div>
                <div class="colour_option">
                    <div class="colour_select color4"></div>
                </div>

            </div>
        </div>
    </div>

    <div class="header">
        <div class="toolbar">
            <div class="filter_container">
                <div class="filter">

                    <div class="color1 filter_colorbox "></div>
                </div>
                <div class="filter">

                    <div class="color2 filter_colorbox "></div>
                </div>
                <div class="filter">
                    <div class="color3 filter_colorbox "></div>

                </div>
                <div class="filter">

                    <div class="color4 filter_colorbox "></div>
                </div>
                <div class="filter">
                    <div class="white filter_colorbox "></div>

                </div>
            </div>
            <div class="action-container">
                <div class="icon-container">
                    <i class="fas fa-plus"></i>
                </div>
                <div class="icon-container">
                    <i class="fas fa-times"></i>
                </div>
            </div>

        </div>
        <div class="info_container">
            <div class="clear">

                <i class="fas fa-trash-alt icon trash"></i>
                <div class="clearAll">clearAll</div>
            </div>
            <div class="info"></div>
        </div>
    </div>

    <div class="main_container">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js" defer></script>
    <!-- Usage -->
    <script src="script.js" defer></script>
</body>

</html>
