<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="toolbar">
        <div class="color_container">
            <div class="colorpens">
                <div class="color red"><i class="fas fa-pen pen "></i></div>
                <div class="color green"><i class="fas fa-pen pen"></i></div>
                <div class="color blue"><i class="fas fa-pen pen"></i></div>
            </div>
        </div>
        <div class="size">
            <div class="sizeicon icon"><i class="fas fa-text-height icon"></i>
            </div>
            <div class="rangeSelectBox  hide">
                <div class="rangeSlider">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>
                <div class="rangeSliderValue"></div>
            </div>
        </div>

        <div class="eraser white"><i class="fas fa-eraser icon"></i></div>
        <div class="undoRedo">
            <div class="undo"><i class="fas fa-undo icon"></i></div>
            <div class="redo"><i class="fas fa-redo icon"></i></div>
        </div>
    </div>
    <!-- <h1>Canvas example</h1> -->
    <canvas id="board"></canvas>


    <script src="script.js">
    </script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.6.3/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/8.6.3/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
</body>

</html>
